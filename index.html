<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender_Newput_Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="renderBody()">

    <div class="calContainer">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="renderMonth('prev')">
                    <span>&lt;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="todayDate"></p>
                </div>
                <div class="next" onclick="renderMonth('next')">
                    <span>&gt;</span>
                </div>
            </div>
            <div class="weekDays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Th</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days">
            </div>
        </div>
    </div>
    <script src="calender.js"></script>
</body>

</html>
